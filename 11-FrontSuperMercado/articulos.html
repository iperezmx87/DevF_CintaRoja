<!DOCTYPE html>
<html>
    <head>
        <title>Supermercado chevere: Artículos</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    </head>
    <body>
        <!-- un crud de articulos
            usando knockout y axios
        a ver si si es cierto pendejo :D
        -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!-- Navbar content -->
            <span class="navbar-brand mb-0 h1">Super mercado chevere</span>

            <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li li class="nav-item">
                        <a class="nav-link" href="recibos.html">Recibos</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-primary" data-bind="click: AbrirDialogo" >Nuevo artículo</button>
        </nav>    
        <!-- lista de elementos -->
        <div style='margin:10px 0;'></div>
        <h2>Lista de artículos</h2>
        <div id="dvListaArticulos" class="container" style="margin-top:30px;">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id artículo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">$ Precio</th>
                        <th scope="col">Existencias</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Articulos">
                    <tr style="cursor:pointer;">
                        <td>
                            <a href="#" onclick="VistaModelo.SeleccionarArticulo(this);" data-bind="text: _id" ></a>
                        </td>
                        <td data-bind="text: Nombre"></td>
                        <td data-bind="text: Precio"></td>
                        <td data-bind="text: Existencias"></td>
                        <td><button type="button" class="btn btn-danger"
                            onclick="VistaModelo.EliminarArticulo(this);">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- nuevo articulo -->
        <div class="modal fade" id="modalNuevoArticulo" tabindex="-1" 
        role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Información del artículo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- formulario -->
                        <div class="form-group">
                            <label for="txtNombre">Nombre</label>
                            <input class="form-control" type="text" placeholder="Nombre" 
                            id="txtNombre" data-bind="value: Articulo().Nombre">
                        </div>

                        <div class="form-group">
                            <label for="txtPrecio">$ Precio</label>
                            <input class="form-control" type="number" placeholder="Precio" 
                            id="txtPrecio" data-bind="value: Articulo().Precio">
                        </div>

                        <div class="form-group">
                                <label for="txtExistencias">Existencias</label>
                                <input class="form-control" type="number" placeholder="Existencias" 
                                id="txtExistencias" data-bind="value: Articulo().Existencias">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bind="click: GuardarRecibo">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/articulos.js"></script>
    </body>
</html>
